description: "Spatial config file"


#------------Integrator settings-----------------#
grid:
    ns: 7
    nt: 5
    dt: &dt_id 0.01
    ds: &ds_id 0.05

#------------Stimulus settings-------------------#
stimulus:
    storeSpatiotemporal: true
    storeFT: false

    # Grating:
    C: 1.0
    mask: "circle" # none/circle
    maskSize: 0.5
    orientation: 0.   #degrees
    kId:  0           #[-Ns/2, Ns/2 - 1]
    wId:  0           #[-Nt/2, Nt/2 - 1]

#-----------------Neuron settings------------------#
ganglion:
    R0 : 0
    storeResponse: true
    storeResponseFT: false
    storeImpulseResponse: true
    storeImpulseResponseFT: false
    Wg:
    # DOG
        A: 1.0
        a: 0.25
        B: 0.85
        b: 0.83
    Wt:
    # TemporalDelta
        delay: 0.05
        dt: *dt_id

relay:
    R0 : 0
    storeResponse: true
    storeResponseFT: false
    storeImpulseResponse: true
    storeImpulseResponseFT: false

    #Kernels
    Krg:
        spatial:
        # SpatialDelta
            weight: 1.0
            ds : *ds_id
            shift: [0.0, 0.]


        temporal:
        # TemporalDelta
            delay: 0
            dt: *dt_id
    Kri:
        spatial:
        # SpatialDelta
            weight: -1.0
            ds : *ds_id
            shift: [0.0, 0.0]

        temporal:
        # TemporalDelta
            delay: 0
            dt: *dt_id

    Krc:
        spatial:
        #Gauss
            A: 1.0
            a: 0.83

        temporal:
        # TemporalDelta
            delay: 0.
            dt: *dt_id

interneuron:
    R0 : 0
    storeResponse: true
    storeResponseFT: false
    storeImpulseResponse: true
    storeImpulseResponseFT: false

    #Kernels
    Kig:
        spatial:
        # Gaussian
            A: 0.5
            a: 0.1


        temporal:
        # TemporalDelta
            delay: 0
            dt: *dt_id


    Kic:
        spatial:
        #Gauss
            A: 0.0
            a: 0.83

        temporal:
        # TemporalDelta
            delay: 0.
            dt: *dt_id

cortical:
    R0 : 0
    storeResponse: true
    storeResponseFT: false
    storeImpulseResponse: true
    storeImpulseResponseFT: false

    #kernels
    Kcr:
        spatial:
        # SpatialDelta
            weight: 1.0001
            ds : *ds_id
            shift: [0.0, 0.]

        temporal:
        # TemporalDelta
            delay: 0.
            dt: *dt_id


