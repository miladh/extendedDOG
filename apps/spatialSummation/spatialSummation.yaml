description: "Spatial config file"


#------------Integrator settings-----------------#
grid:
    ns: 8
    nt: 2
    dt: &dt_id 10.0
    ds: &ds_id 0.1

#------------Stimulus settings-------------------#
stimulus:
    storeSpatiotemporal: true
    storeFT: false

    # Grating:
    C: 1.0
    mask: "circle" #none/circle/gaussian
    maskSize: 2.0
    orientation: 0.   #degrees
    kId:  0           #[-Ns/2, Ns/2 - 1]
    wId:  1           #[-Nt/2, Nt/2 - 1]

#-----------------Neuron settings------------------#
ganglion:
    R0 : 0
    storeResponse: true
    storeResponseFT: false
    storeImpulseResponse: false
    storeImpulseResponseFT: false
    w: 1.0
    Wg:
    # DOG
        a: 0.25
        b: 0.83
        c: 0.85
    Wt:
    # TemporalDelta
        delay: 0
        dt: *dt_id

relay:
    R0 : 0
    storeResponse: true
    storeResponseFT: false
    storeImpulseResponse: false
    storeImpulseResponseFT: false

    #Kernels
    Krg:
        w: 1.0
        spatial:
        # Gaussian
            a: 0.3


        temporal:
        # TemporalDelta
            delay: 0
            dt: *dt_id
    Kri:
        w: -0.8
        spatial:
        #Gauss
            a: 0.5

        temporal:
        # TemporalDelta
            delay: 0.
            dt: *dt_id

    Krc:
        w: 0.1
        spatial:
        #Gauss
            a: 0.5

        temporal:
        # TemporalDelta
            delay: 0.
            dt: *dt_id

interneuron:
    R0 : 0
    storeResponse: true
    storeResponseFT: false
    storeImpulseResponse: false
    storeImpulseResponseFT: false

    #Kernels
    Kig:
        w: 0.8
        spatial:
        # Gaussian
            a: 0.6


        temporal:
        # TemporalDelta
            delay: 0
            dt: *dt_id


    Kic:
        w: 0.5
        spatial:
        #Gauss
            a: 0.7

        temporal:
        # TemporalDelta
            delay: 0.
            dt: *dt_id

cortical:
    R0 : 0.
    storeResponse: true
    storeResponseFT: false
    storeImpulseResponse: false
    storeImpulseResponseFT: false

    #kernels
    Kcr:
        w: 1.0
        spatial:
        # SpatialDelta
            ds : *ds_id
            shift: [0.0, 0.]

        temporal:
        # TemporalDelta
            delay: 0.
            dt: *dt_id


#------------File manager settings-----------------#
OutputManager:
    outputFilename: "/home/milad/Dropbox/projects/lgn/code/lgn-simulator/apps/spatialSummation/spatialSummation.h5"
