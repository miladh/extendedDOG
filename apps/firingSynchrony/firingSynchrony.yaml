description: "Firing synchrony config file"

#------------Integrator settings-----------------#
grid:
    ns: 8
    nt: 6
    dt: &dt_id 0.05
    ds: &ds_id 0.1

#------------Stimulus settings-------------------#
stimulus:
    storeSpatiotemporal: true
    storeFT: false

    # Grating:
    C: 1.0
    mask: "circle" #none/circle/gaussian
    maskSize: 2.0
    orientation: 0.   #degrees
    kId:  0           #[-Ns/2, Ns/2 - 1]
    wId:  1           #[-Nt/2, Nt/2 - 1]

#-----------------Neuron settings------------------#
ganglion:
    R0 : 0
    storeResponse: false
    storeResponseFT: false
    storeImpulseResponse: false
    storeImpulseResponseFT: false
    w: 1.0
    Wg:
    # DOG
        a: 0.62
        b: 1.26
        c: 0.85
    Wt:
    # Biphasic
        phaseDuration: 0.425 #ms
        weight: 0.38
        delay: 0.


relay:
    R0 : 0
    storeResponse: true
    storeResponseFT: false
    storeImpulseResponse: true
    storeImpulseResponseFT: false

    #Kernels
    Krg:
        w: 1.0
        spatial:
        # Gaussian
            a: 0.1


        temporal:
        # TemporalDelta
            delay: 0
            dt: *dt_id
    Kri:
        w: -0.3
        spatial:
        #Gauss
            a: 0.5

        temporal:
        # TemporalDelta
            delay: 0.
            dt: *dt_id

    Krc:
        w: 0.5
        spatial:
        #Gauss
            a: 0.1

        temporal:
        # TemporalDelta
            delay: 0.005
            dt: *dt_id

interneuron:
    R0 : 0
    storeResponse: false
    storeResponseFT: false
    storeImpulseResponse: false
    storeImpulseResponseFT: false

    #Kernels
    Kig:
        w: 1.0
        spatial:
        # Gaussian
            a: 1.0


        temporal:
        # TemporalDelta
            delay: 0
            dt: *dt_id


    Kic:
        w: 0.5
        spatial:
        #Gauss
            a: 1.0

        temporal:
        # TemporalDelta
            delay: 0.005
            dt: *dt_id

cortical:
    R0 : 0.
    storeResponse: false
    storeResponseFT: false
    storeImpulseResponse: false
    storeImpulseResponseFT: false

    #kernels
    Kcr:
        w: 1.0
        spatial:
        # SpatialDelta
            ds : *ds_id
            shift: [0.0, 0.]

        temporal:
        # TemporalDelta
            delay: 0.005
            dt: *dt_id

#------------File manager settings-----------------#
OutputManager:
    outputFilename: "/home/milad/Dropbox/projects/lgn/code/lgn-simulator/apps/firingSynchrony/firingSynchrony.h5"







