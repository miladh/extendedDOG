description: "Firing synchrony config file"

#------------Integrator settings-----------------#
ns: 6
nt: 11
dt: &dt_id 0.5
ds: &ds_id 0.05

#------------Stimulus settings-----------------#
# Grating:
C: 1.0
mask: "circle" # none/circle
maskSize: 0.5
kxId:  3        #[-Ns/2, Ns/2 - 1]
kyId:  5        #[-Ns/2, Ns/2 - 1]
wId:   6        #[-Nt/2, Nt/2 - 1]

# NaturalSceneVideo:
#videoFilename: "../../../stimuli/minions.mp4"


#----------Ganglion Impulse response--------------#
ganglionImpRes:
# DOG
    A: 1.0
    a: 0.25
    B: 0.85
    b: 0.83

# DampedOscillator
    phaseDuration: 42.5
    weight: 0.38
    delay: 4

## DecayingExponential
    #delay: 10
    #tau: *dt_id


## TemporalDelta
    #delay: 10
    #dt: *dt_id

#------------spatialKernelSettings-----------------#
spatialKernels:
    Krg:
    # SpatialDelta
        weight: 1.0
        ds : *ds_id
        shift: [0.0, 0.]

    Krc:
        weight: -0.2
        ds : *ds_id
        shift: [0.0, 0.]
    ## Gauss
        #A: -1.5
        #a: 0.83

    Kcr:
    # SpatialDelta
        weight: 1.0
        ds : *ds_id
        shift: [0.0, 0.]

#------------temporalKernelSettings-----------------#
temporalKernels:
    Krg:
    # CombinedRC
        cenLatency: 16
        surLatency: 32
        delay: 40

    ## TemporalDelta
        #delay: 20
        #dt: *dt_id

    ## DecayingExponential
        #delay: 10
        #tau: *dt_id


    Kcr:
     #TemporalDelta
        delay: 220.0
        dt: *dt_id

    Krc:
     #TemporalDelta
        delay: 30.0
        dt: *dt_id


#------------backgroundResponse-----------------#
backgroundResponse:
    Rg_0: 0
    Rr_0: 0
    Rc_0: 0


