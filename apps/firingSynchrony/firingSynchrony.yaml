description: "Firing synchrony config file"

#------------Integrator settings-----------------#
ns: 8
nt: 7
dt: &dt_id 0.5
ds: &ds_id 0.05

#------------Stimulus settings-----------------#
# Grating:
C: 1.0
mask: "none" # none/circle
maskSize: 0.5
orientation: 90.  #degrees
kId:  4           #[-Ns/2, Ns/2 - 1]
wId:  5           #[-Nt/2, Nt/2 - 1]


#----------Ganglion Impulse response--------------#
ganglionImpRes:
# DOG
    A: 1.0
    a: 0.25
    B: 0.85
    b: 0.83

# TemporalDelta
    delay: 0
    dt: *dt_id

#------------kernelSettings-----------------#
kernels:
    Krg:
        spatial:
        # SpatialDelta
            weight: 1.0
            ds : *ds_id
            shift: [0.0, 0.]

        temporal:
        # TemporalDelta
            delay: 0
            dt: *dt_id


    Krc:
        spatial:
        #Gauss
            A: -1.5
            a: 0.23

        ##EllipticGaussian
            #weight: -1.5
            #angle: 90.
            #widthLong: 1.4
            #widthNarrow: 0.1


        temporal:
        # TemporalDelta
            delay: 5.
            dt: *dt_id

         ##DoE
             #cenLatency: 16
             #surLatency: 64
             #delay: 5.


    Kcr:
        spatial:
        # SpatialDelta
            weight: 0.3
            ds : *ds_id
            shift: [0.0, 0.]

        temporal:
        # TemporalDelta
            delay: 5.
            dt: *dt_id
         ##DoE
             #cenLatency: 16
             #surLatency: 64
             #delay: 5.




#------------backgroundResponse-----------------#
backgroundResponse:
    Rg_0: 0
    Rr_0: 0
    Rc_0: 0


