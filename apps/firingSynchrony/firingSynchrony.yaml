description: "Firing synchrony config file"

#------------Integrator settings-----------------#
grid:
    ns: 9
    nt: 8
    dt: &dt_id 2.
    ds: &ds_id 0.05

#------------Stimulus settings-------------------#
stimulus:
    storeSpatiotemporal: false
    storeFT: false

    # Grating:
    mask: "none"  #none/circle/cscircle/gaussian

    C: 1.0
    surroundC: 1.0

    maskSize: 1            #deg
    surroundMaskSize : 0     #deg

    orientation: 0.                 #deg
    surroundOrientation : 0.0       #deg

    phase: 0.                      #deg
    surroundPhase: 0.0              #deg

    kId:  0                        #[-Ns/2, Ns/2 - 1]
    surroundkId:  0                 #[-Ns/2, Ns/2 - 1]


    wId:  0                         #[-Nt/2, Nt/2 - 1]
    surroundwId:  0                 #[-Nt/2, Nt/2 - 1]
#-----------------Neuron settings------------------#
ganglion:
    R0 : 0
    storeResponse: false
    storeResponseFT: false
    storeImpulseResponse: true
    storeImpulseResponseFT: true
    w: 1.0
    Wg:
    # DOG
        a: 0.62
        b: 1.26
        c: 0.85
    Wt:
    # Biphasic
        delay: 0
        phaseDuration: 42.5     #ms
        weight: 0.38


relay:
    R0 : 0
    storeResponse: false
    storeResponseFT: false
    storeImpulseResponse: true
    storeImpulseResponseFT: true

    #Kernels
    Krg:
        w: 1.0
        spatial:
        # Gaussian
            a: 0.1


        temporal:
        # DecayingExponential
            delay: 4
            tau: 10         #ms
    Kri:
        w: -0.5
        spatial:
        #Gauss
            a: 0.2
        temporal:

        # DecayingExponential
            delay: 2.
            tau: 15         #ms

    Krc:
        w: 0.8
        spatial:
        #Gauss
            a: 0.1

        temporal:
        # DecayingExponential
            delay: 20.
            tau: 39     #ms



interneuron:
    R0 : 0
    storeResponse: false
    storeResponseFT: false
    storeImpulseResponse: false
    storeImpulseResponseFT: false

    #Kernels
    Kig:
        w: 1.0
        spatial:
        # Gaussian
            a: 0.3

        temporal:
        # DecayingExponential
            delay: 4
            tau: 15     #ms


    Kic:
        w: 4.0
        spatial:
        #Gauss
            a: 0.9

        temporal:
        # DecayingExponential
            delay: 20.
            tau: 39     #ms

cortical:
    R0 : 0.
    storeResponse: false
    storeResponseFT: false
    storeImpulseResponse: false
    storeImpulseResponseFT: false

    #kernels
    Kcr:
        w: 1.0
        spatial:
        #delta
            ds: *ds_id
            shift: [0, 0]

        temporal:
        # TemporalDelta
            delay: 0.
            dt: *dt_id


#------------File manager settings-----------------#
OutputManager:
    outputFilename: "/home/milad/Dropbox/projects/lgn/code/lgn-simulator/apps/firingSynchrony/firingSynchrony.h5"







