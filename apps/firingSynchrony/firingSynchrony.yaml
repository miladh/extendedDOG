description: "Firing synchrony config file"

#------------Integrator settings-----------------#
grid:
    ns: 9
    nt: 7
    dt: &dt_id 2.
    ds: &ds_id 0.05

#------------Stimulus settings-------------------#
stimulus:
    storeSpatiotemporal: true
    storeFT: false

    # Grating:
    mask: "none"  #none/circle/cscircle/gaussian

    C: 1.0
    surroundC: 1.0

    maskSize: 1            #deg
    surroundMaskSize : 0     #deg

    orientation: 0.                 #deg
    surroundOrientation : 0.0       #deg

    phase: 0.                      #deg
    surroundPhase: 0.0              #deg

    kId:  0                        #[-Ns/2, Ns/2 - 1]
    surroundkId:  0                 #[-Ns/2, Ns/2 - 1]


    wId:  0                         #[-Nt/2, Nt/2 - 1]
    surroundwId:  0                 #[-Nt/2, Nt/2 - 1]

    sceneFilename : "/home/milad/Dropbox/projects/lgn/code/stimuli/new.avi"

#-----------------Neuron settings------------------#
ganglion:
    R0 : 0
    storeResponse: true
    storeResponseFT: false
    storeImpulseResponse: false
    storeImpulseResponseFT: false
    w: 1.0
    Wg:
    # DOG
        a: 0.62
        b: 1.26
        c: 0.85
    Wt:
    # Biphasic
        delay: 0
        phaseDuration: 42.5     #ms
        weight: 0.38


relay:
    R0 : 0
    storeResponse: true
    storeResponseFT: false
    storeImpulseResponse: true
    storeImpulseResponseFT: false

    #Kernels
    Krg:
        w: 1.0
        spatial:
        # Gaussian
            a: 0.1

        temporal:
        # DecayingExponential
            delay: 4     #ms
            tau: 10

    Krig:
        w: -0.5
        spatial:
        #Gauss
            a: 0.3

        temporal:
        # DecayingExponential
            delay: 6.     #ms
            tau: 10

    Krc:
        w: 0.5

        spatial:
        # DOG
            a: 0.1
            b: 0.9
            c: 2.0

        temporal:
        # DecayingExponential
            delay: 20.    #ms
            tau: 20


cortical:
    R0 : 0.
    storeResponse: false
    storeResponseFT: false
    storeImpulseResponse: false
    storeImpulseResponseFT: false

    #kernels
    Kcr:
        w: 1.0
        spatial:
        #delta
            ds: *ds_id
            shift: [0, 0]

        temporal:
        # TemporalDelta
            delay: 0.
            dt: *dt_id


#------------File manager settings-----------------#
OutputManager:
    outputFilename: "/home/milad/Dropbox/projects/lgn/code/lgn-simulator/apps/firingSynchrony/firingSynchrony.h5"







