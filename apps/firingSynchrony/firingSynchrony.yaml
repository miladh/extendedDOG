description: "Firing synchrony config file"

#------------Integrator settings-----------------#
ns: 6
nt: 9
dt: &dt_id 0.5
ds: &ds_id 0.05

#------------Stimulus settings-----------------#
# Grating:
C: 1.0
mask: "none" # none/circle
maskSize: 0.5
kxId:  0        #[-Ns/2, Ns/2 - 1]
kyId:  10       #[-Ns/2, Ns/2 - 1]
wId:   6        #[-Nt/2, Nt/2 - 1]


#----------Ganglion Impulse response--------------#
ganglionImpRes:
# DOG
    A: 1.0
    a: 0.25
    B: 0.85
    b: 0.83

# Biphasic
    phaseDuration: 42.5
    weight: 0.38
    delay: 10

#------------spatialKernelSettings-----------------#
spatialKernels:
    Krg:
    # SpatialDelta
        weight: 1.0
        ds : *ds_id
        shift: [0.0, 0.]

    Kcr:
    # SpatialDelta
        weight: 1.0
        ds : *ds_id
        shift: [0., 0.]

    # Gauss
        A: 1.0
        a: 0.41

    Krc:
    # Gauss
        A: -1.5
        a: 0.83
#------------temporalKernelSettings-----------------#
temporalKernels:
    Krg:
    # TemporalDelta
        delay: 38
        dt: *dt_id

    Kcr:
     #TemporalDelta
        delay: 20.
        dt: *dt_id

    Krc:
     #DoE
         cenLatency: 16
         surLatency: 64
         delay: 20.


#------------backgroundResponse-----------------#
backgroundResponse:
    Rg_0: 0
    Rr_0: 0
    Rc_0: 0


